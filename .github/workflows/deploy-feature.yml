on:
  pull_request:
    types: [ opened, reopened, synchronize ]

name: "Deploy feature to Cloud Run"

env:
  PROJECT_ID: mayb-api-458206
  GAR_LOCATION: asia-northeast3
  REPOSITORY: mayb-repo
  IMAGE_NAME: mayb-api
  REGION: asia-northeast1

jobs:
  release-feature:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'no_deploy') != true

    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: 'write'

    steps:
      - uses: 'actions/checkout@v4'
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: '${{ env.PROJECT_ID }}'
      - name: 'Set variables'
        run: |-
          branch_name=$(echo "${{ github.head_ref }}" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g' | sed -E 's/^-+|-+$//g')
          pr_num="${{ github.event.pull_request.number }}"
          image_tag="${branch_name}-${pr_num}"
          echo "SERVICE_NAME=${{ vars.FEATURE_CLOUD_RUN_PREFIX }}${image_tag}" >> $GITHUB_ENV
          echo "IMAGE=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV

      - uses: 'actions/setup-java@v3'
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/gradle-build-action@v2
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Execute Gradle build
        run: ./gradlew build

      - name: 'Docker auth'
        run: |-
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |-
          docker build --file ./Dockerfile -t "${{ env.IMAGE }}" .
          docker push "${{ env.IMAGE }}"

      - name: Create feature manifest
        run: |-
          export IMAGE="${{ env.IMAGE }}"
          export SERVICE="${{ env.SERVICE_NAME }}"
          envsubst < ./deploy/run/feature.template.yaml > feature.yaml

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          region: ${{ env.REGION }}
          metadata: feature.yaml

      - name: Set no-auth policy
        run: |-
          cat <<EOF > policy.yaml
          bindings:
            - members:
              - allUsers
              role: roles/run.invoker
          EOF
          gcloud run services set-iam-policy "${{ env.SERVICE_NAME }}" policy.yaml --region ${{ env.REGION }} --quiet

      - name: 'Comment URL'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Deploy complete: ${{ steps.deploy.outputs.url }}\n On commit: ${{ github.event.pull_request.head.sha }}'
            })

      - name: 'Create slack payload'
        run: |-
          export PR_NAME="${{ github.event.pull_request.title }}"
          export PR_LINK="${{ github.event.pull_request.html_url }}"
          export SERVICE_URL="${{ steps.deploy.outputs.url }}"
          export REPO_NAME="${{ github.event.pull_request.base.repo.name }}"
          export REPO_LINK="${{ github.event.pull_request.base.repo.html_url }}"
          export BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          
          COMMIT=${{ github.event.pull_request.head.sha }}
          SHORT_SHA=${COMMIT::7}
          export COMMIT_SHA="${SHORT_SHA}"
          
          envsubst < ./deploy/slack/feature-deploy-payload.template.json > feature-deploy-payload.json

      - uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ vars.SLACK_CHANNEL_ID }}
          payload-file-path: ./feature-deploy-payload.json
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
